{{ define "main" }}
  
  <div class="content is-clearfix">
    {{ partial "content-header" . }}
    {{ .Content }}
  </div>

  <div class="columns is-multiline">

    {{ $paginator := .Paginate (where site.RegularPages "Type" "in" (slice "articles" "quotes") ) }}
    {{ range $paginator.Pages }}

      {{ partial "cards" . }}

    {{ end }}
  </div>

  {{ partial "pagination" . }}
  
{{ end }}
