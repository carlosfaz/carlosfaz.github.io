{{ $image := .Page.Resources.GetMatch .Destination }}

{{ $tiny := $image.Resize "500x" }}
{{ $small := $image.Resize "800x" }}
{{ $medium := $image.Resize "1200x" }}
{{ $large := $image.Resize "1500x" }}
<figure class="content-image">
    <img 
    srcset="{{ $tiny.RelPermalink | safeURL }} 500w,
            {{ $small.RelPermalink | safeURL }} 800w,
            {{ $medium.RelPermalink | safeURL }} 1200w,
            {{ $large.RelPermalink | safeURL }} 1500w"

    src="{{ $medium.RelPermalink | safeURL }}" 
    loading="lazy" 
    {{ with .Text }} alt="{{ . }}" {{ end }}
    {{ with .Title }} title="{{ . }}" {{ end }} />
    {{ with .Title}} 
      <figcaption>
        <svg class='remix'><use xlink:href="/fonts/remixicon/remixicon.symbol.svg#information-line"></use></svg>
        {{ . | markdownify }}
      </figcaption> 
    {{ end }}
</figure>
